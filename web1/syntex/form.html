<form action ='http://localhost'> 
    <p><input type ='text' name = 'a'></p>
    <p>
        <textarea name ='b'></textarea>
    </p>
    <p>
        <input type="submit" name ='c'>
    </p>
</form>
<!-- 
    form 태그 
    - action 속성 : form 태그 안의 내용을 보낼 곳 주소, name : 서버에 보냈을 때 이게 뭐다 라고 하기 위한 내용 
    - method 속성 : form 태그의 전송 방식(get, post 등)을 정해주는아이
    get 방식 -> 쿼리스트링으로 됨
    post 방식 -> 쿼리스트링으로 보내지 않음
 -->
